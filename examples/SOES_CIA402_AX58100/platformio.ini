; https://docs.platformio.org/page/projectconf.html

[env:blackpill]
platform = ststm32
framework = stm32cube
debug_tool = stlink
board = blackpill_f401cc
build_flags = 
	-D HSE_VALUE=8000000U
	-D AX58100
monitor_speed = 115200
